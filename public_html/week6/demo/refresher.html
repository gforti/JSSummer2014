<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">       
    </head>
    <body>
        <div id="test">TODO write content</div>
        
        <script type="text/javascript">
            /*
                With JavaScript I want to style the DIV with
                the ID of "test" with a border "1px solid black".
                Next I want to add an event lisenter that when
                clicked on will update the inner HTML with the new date and time.
                use new Date() in JavaScript.
             */
            
            var divStyles = {
                "border" : "1px solid black",
                "cursor" : "pointer"
            };
            
            var div = document.getElementById('test');  
            
            for ( var key in divStyles ) {
                 div.style[key] = divStyles[key];
            }
            
           // div.style.border = "1px solid black";
           // div.style.cursor = 'pointer';
            
            
            
            div.addEventListener('click', updateTime );
            function updateTime() {
                div.innerHTML = new Date();
            }
            
        </script>
    </body>
</html>
